type data {
  clientMutationId: String

  # data
  data: String
}

input input {
  clientMutationId: String

  # input data
  data: String!
}

# all mutations
type Mutation {
  # index mutation
  mutation(input: input!): data
}

# all queries
type Query {
  # index query
  query(input: String!): data
}
